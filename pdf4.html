<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Data URL + Anchor Click</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #0c5460;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #333;
            text-align: left;
        }

        .info-box strong {
            color: #1976D2;
        }

        /* Hidden anchor for clicking */
        #pdfLink {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Data URL Viewer</h1>
        <p>Uses data URL + anchor click for maximum webview compatibility</p>

        <div class="info-box">
            <strong>âœ¨ How it works:</strong><br>
            1. Fetches PDF from API<br>
            2. Converts to base64 data URL<br>
            3. Opens via anchor click (iOS-friendly!)
        </div>

        <div class="input-group">
            <label for="apiUrl">API Endpoint URL</label>
            <input 
                type="text" 
                id="apiUrl" 
                placeholder="https://my-pdf-api-nine.vercel.app/api/pdf"
                value="https://my-pdf-api-nine.vercel.app/api/pdf"
            >
            <div class="hint">Perfect for small PDFs in webviews</div>
        </div>

        <button id="fetchBtn" onclick="fetchAndOpenPDF()">
            Open PDF
        </button>

        <div id="status" class="status"></div>
        
        <!-- Hidden anchor for iOS webview compatibility -->
        <a id="pdfLink" href="#" target="_blank"></a>
    </div>

    <script>
        async function fetchAndOpenPDF() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const button = document.getElementById('fetchBtn');
            const statusDiv = document.getElementById('status');
            const pdfLink = document.getElementById('pdfLink');

            // Validate URL
            if (!apiUrl) {
                showStatus('error', 'Please enter an API URL');
                return;
            }

            try {
                // Disable button and show loading
                button.disabled = true;
                showStatus('loading', '<span class="spinner"></span>Fetching PDF from API...');

                // Fetch the PDF from the API
                const response = await fetch(apiUrl);

                // Check if request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Check if response is actually a PDF
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/pdf')) {
                    throw new Error(`Expected PDF but got: ${contentType}`);
                }

                showStatus('loading', '<span class="spinner"></span>Converting to data URL...');

                // Get the PDF as a blob
                const blob = await response.blob();

                // Convert blob to base64 data URL
                const dataUrl = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });

                showStatus('loading', '<span class="spinner"></span>Opening PDF...');

                // Use anchor click method with data URL
                pdfLink.href = dataUrl;
                pdfLink.download = 'document.pdf';  // Suggested filename
                pdfLink.target = '_blank';
                
                // Trigger the click
                pdfLink.click();

                // Show success message
                showStatus('success', 'âœ“ PDF opened successfully!');

            } catch (error) {
                console.error('Error fetching PDF:', error);
                console.log('Error fetching PDF:', error);
                showStatus('error', `âœ— Error: ${error.message}`);
            } finally {
                // Re-enable button
                button.disabled = false;
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';

            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchAndOpenPDF();
            }
        });
    </script>
</body>
</html>
